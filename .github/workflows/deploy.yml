name: ğŸŒˆ Deploy Nyan Linktree to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ± Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŒŸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ¨ Add commit info to HTML
        run: |
          echo "<!-- Deployed on $(date) -->" >> index.html
          echo "<!-- Commit: ${{ github.sha }} -->" >> index.html
          echo "<!-- By: ${{ github.actor }} -->" >> index.html

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Success Notification
        run: |
          echo "ğŸŒˆ Nyan Linktree successfully deployed! ğŸ±"
          echo "URL: ${{ steps.deployment.outputs.page_url }}" 